<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Update Task</title>
</head>
<body>

<div class="container my-2">
  <h1>Task Details</h1>
  <form action="#" th:action="@{/task-manage/update}" th:object="${task}" method="post">
    <p>TicketNumber: <input type="text" th:field="*{ticketNumber}" th:value="${task.ticketNumber}" disabled/></p>
    <p>Title: <input type="text" th:field="*{title}" th:value="${task.title}"/></p>
    <p>Description: <input type="text" th:field="*{description}" th:value="${task.description}"/></p>
    <p>Status:
      <select  id="" th:field="*{status}">
          <option th:each="status : ${statusList}" th:value="${status}"
                  th:text="${status}" ></option>
                    </select></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    <input type="hidden" th:field="*{ticketNumber}">
  </form>
</div>

<div class="container my-2">
  <h1>Assign to</h1>
  <form action="#" th:action="@{/task-manage/assign}" th:object="${taskAssign}" method="post">
    <p>UserName: <input type="text" th:field="*{userName}"/></p>
    <input type="hidden" th:field="*{ticketNumber}">
  </form>
</div>
</body>
</html>
